---
 - name: Include variables
   include_vars: variables.yml
 
 - name: Make sure docker is running
   service:
     name: docker
     state: restarted

 - name: Launching app server

   environment:
     http_proxy: PROXY_HTTP
     https_proxy: PROXY_HTTPS

   docker:
     name: '{{ TEST_APP_SERVER }}'
     image: '{{ IMAGE_NAME }}'
     pull: always
     state: started
     tty: yes
     stdin_open: yes
     command: "/bin/bash"
     ports: '{{ TEST_APP_PORT }}'
     expose: 80

