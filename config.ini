[ndbd default]
NoOfReplicas=2

DataMemory=80M

IndexMemory=18M

[tcp default]

[ndb_mgmd]

hostname=MGM_NODE # Hostname or IP address of MGM node - 30

datadir=/var/lib/mysql-cluster # Directory for MGM node log files

[ndbd]

hostname=SQL_NODE_1 # Hostname or IP address - 10

datadir=/usr/local/mysql/data # Directory for this data node’s data files

[ndbd]

hostname=SQL_NODE_2 # Hostname or IP address -20

datadir=/usr/local/mysql/data # Directory for this data node’s data files

[mysqld]

hostname=SQL_NODE_1 # Hostname or IP address -10

[mysqld]

hostname=SQL_NODE_2 # Hostname or IP address - 20
